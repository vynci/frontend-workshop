<!DOCTYPE html>
<html>
<head>
  <style>

  button{
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

  .button-on {
    background-color: #4CAF50;

  }

  .button-off {
    background-color: #f44336;
  }
  </style>
</head>
<body>

<h2>Light</h2>

<button class="button-on" type="button" onclick="execute('light', '1')">On</button>
<button class="button-off" type="button" onclick="execute('light', '0')">Off</button>

<h2>Fan</h2>

<button class="button-on" type="button" onclick="execute('fan', '1')">On</button>
<button class="button-off" type="button" onclick="execute('fan', '0')">Off</button>

<p id="demo"></p>


<script>
function execute(thing, command) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "http://iotworkshop-api.herokuapp.com/thing/" + thing + "/" + command, true);
  xhttp.send();
}
</script>



</body>
</html>
